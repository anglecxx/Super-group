<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <meta charset="utf-8">
</head>
<body>
<form role="form" id="userForm">
    <div class="modal-header">
        <div class="modal-title">菜单信息</div>
    </div>
    <div class="modal-body">
        <!--ng-controller="MenuInsertCtrl"-->
        <fieldset>
            <div class="form-group">
                <label class="col-md-2 control-label" for="ID">课程名</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="ID" ng-model="marks.cname" ng-maxlength="9">
                </div>
                <label class="col-md-2 control-label" for="Pname">ID</label>
                <div class="col-sm-4">
                    <input class="form-control" id="Pname" ng-model="marks.ID">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="Ppassword">平时分</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" id="Ppassword" ng-model="marks.dailyScore">
                </div>
                <label class="col-md-2 control-label" for="pclass">期末分</label>
                <div class="col-sm-4">
                    <input class="form-control" id="pclass" ng-model="marks.finalScore">
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">保存</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</form>
</body>
</html>
