<!DOCTYPE html>
<html lang="zh_cn">
<head>
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
<div class="container" style="width: 480px; margin-top: 50px; opacity: 0.85;">
    <div class="panel panel-default">
        <div class="panel-body">
            <!--<form class="form-login" action="/action/login" method="post">-->
            <form>
                <h2 class="form-login-heading">学生<strong>点名系统</strong> </h2>
                <br>
                <div class="form-group has-feedback">
                    <label> 邮箱 </label>
                    <!--<input type="email" name="email" class="form-control" value="chenhao@node.com" placeholder="Email" required autofocus/>-->
                    <input class="form-control" ng-model="log.ID">
                    <!--<span class="glyphicon glyphicon-envelope form-control-feedback"></span>-->
                </div>
                <div class="form-group has-feedback">
                    <label  class="sr-only"> 密码 </label>
                    <!--<input type="password" name="password" class="form-control" value="123456" placeholder="Password" required>-->
                    <input type="password" name="password" class="form-control" ng-model="log.Password" placeholder="Password" required>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <!--<button type="submit" class="btn btn-lg btn-primary btn-block" >登录</button>-->
                <button class="btn btn-lg btn-primary btn-block" ng-click="qqqq()" >登录</button>
                <!--<button class="btn btn-primary" ng-click="ok()">保存</button>-->
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> 记住账号
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
<script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
</body>
</html>
