<ion-header>

      <ion-icon name="arrow-back"></ion-icon>
    </button>
    <ion-title text-center="">查看考勤历史</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card text-center=""><button ion-button="" block  color="secondary" (click)="judge11()">按学生学号查询</button></ion-card>
      </ion-col>
      <ion-col>
        <ion-card text-center=""><button ion-button="" block color="secondary" (click)="judge22()">按时间查询</button></ion-card>
        <!--   </ion-fab-list>
         </ion-fab>-->
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item *ngIf="judge1">
    <ion-label >请输入学生学号</ion-label>
    <ion-input type="text" [(ngModel)]="id"></ion-input>
  </ion-item>
  <button ion-button (click)="find()" *ngIf="judge1">确认查询</button>

  <ion-item *ngIf="judge2">
    <ion-label>开始时间</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="bcalldate"></ion-datetime>
  </ion-item>

    <ion-item *ngIf="judge2">
    <ion-label>截至时间</ion-label>
    <ion-datetime displayFormat="MMM DD YYYY" [(ngModel)]="acalldate"></ion-datetime>
  </ion-item>

  <button ion-button (click)="find2()" *ngIf="judge2">点击查询</button>
  <!--<ion-grid no-lines="">-->
  <ion-grid *ngIf="judge1||judge2">
    <ion-row class="row1">
      <ion-col class="col" >学生学号</ion-col>
      <ion-col class="col" >签到时间</ion-col>
      <ion-col class="col"  >签到位置</ion-col>
      <ion-col class="col" >签到状态</ion-col>
    </ion-row>
<div *ngIf="due" class="show3">
  <ion-row *ngFor="let r of result">
    <ion-col >{{r.ID}}</ion-col>
    <ion-col>{{r.calldate}}</ion-col>
    <ion-col>{{r.callposition}}</ion-col>
    <ion-col>{{r.callstate}}</ion-col>
  </ion-row>
</div>
    <div *ngIf="due2" class="show3">
      <ion-row *ngFor="let r of result2">
        <ion-col >{{r.ID}}</ion-col>
        <ion-col>{{r.calldate}}</ion-col>
        <ion-col>{{r.callposition}}</ion-col>
        <ion-col>{{r.callstate}}</ion-col>
      </ion-row>
    </div>

  </ion-grid>
  <!--</ion-grid>-->
  <ion-content>

  </ion-content>
</ion-content>
